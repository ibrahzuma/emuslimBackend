{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow sm:rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="mt-1">
                    {{ field }}
                </div>
                {% for error in field.errors %}
                <p class="text-red-500 text-xs italic">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="flex items-center justify-end mt-6">
                <a href="{% url 'dashboard:categories' %}" class="text-gray-600 hover:text-gray-900 mr-4">Cancel</a>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.querySelectorAll('input[type="text"]').forEach(el => {
        el.classList.add('shadow-sm', 'focus:ring-indigo-500', 'focus:border-indigo-500', 'block', 'w-full', 'sm:text-sm', 'border-gray-300', 'rounded-md', 'p-2', 'border');
    });
</script>
{% endblock %}
