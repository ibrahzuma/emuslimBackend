{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">User Management</h1>
        <div class="flex items-center space-x-4">
            <!-- Search -->
            <div class="relative">
                <input type="text" name="q"
                    class="w-64 pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    placeholder="Search users..." hx-get="{% url 'dashboard:users' %}"
                    hx-trigger="keyup changed delay:500ms" hx-target="#user-list" hx-push-url="true">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg" id="user-list">
        {% include 'dashboard/partials/user_list.html' %}
    </div>
</div>
{% endblock %}
