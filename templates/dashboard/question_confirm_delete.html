{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow sm:rounded-lg p-6 text-center">
        <h2 class="text-xl font-bold mb-4">Delete Question?</h2>
        <p class="mb-6 text-gray-600">Are you sure you want to delete this question?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'dashboard:questions' %}"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
